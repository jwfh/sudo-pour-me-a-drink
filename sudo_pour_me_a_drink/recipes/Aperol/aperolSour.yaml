name: Aperol Sour
ingredients:
  - 1 ounce gin (aromatic)
  - 1 ounce Aperol
  - \threequarter\ ounce lemon juice
  - \onequarter\ ounce simple syrup
  - \half\ ounce egg white
  - 2 dashes Peychaud bitters \footnote{Angostura bitters can substitute Peychauds bitters.}
instructions: Add all ingredients to a cocktail shaker. Dry shake before adding ice, then shake again before straining into a coupe glass
